<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Link rel="stylesheet" href="cat day.css">
</head>
<body>
    <div id="container">
        <div class="kate-kat">Josephine</div>
        <div class="kate-kat">Bree</div>
        <div class="kate-kat">Frankie</div>
    </div>
    <div class="UI">
        <h3>Flex</h3>
        <div>
            <h5>Flex-Direction</h5>
            <input type="radio" name="fd" id="fd-row" checked>
            <label>row</label><br>
            <input type="radio" name="fd" id="fd-rowrev" >
            <label>row-reverse</label><br>
            <input type="radio" name="fd" id="fd-col" >
            <label>column</label><br>
            <input type="radio" name="fd" id="fd-colrev" >
            <label>column-reverse</label>
        </div>
        <div>
            <h5>Justify-Content</h5>
            <input type="radio" name="jc" id="jc-fs" checked>
            <label>flex-start</label><br>
            <input type="radio" name="jc" id="jc-fe" >
            <label>flex-end</label><br>
            <input type="radio" name="jc" id="jc-c" >
            <label>center</label><br>
            <input type="radio" name="jc" id="jc-sb" >
            <label>space-between</label><br>
            <input type="radio" name="jc" id="jc-sa" >
            <label>space-around</label><br>
            <input type="radio" name="jc" id="jc-se" >
            <label>space-evenly</label><br>
            
        </div>
        <div>
            <h5>Align-Items</h5>
            <input type="radio" name="ai" id="ai-str" checked>
            <label>stretch</label><br>
            <input type="radio" name="ai" id="ai-fs" >
            <label>flex-start</label><br>
            <input type="radio" name="ai" id="ai-fe" >
            <label>flex-end</label><br>
            <input type="radio" name="ai" id="ai-c" >
            <label>center</label><br>
            <input type="radio" name="ai" id="ai-bl" >
            <label>baseline</label><br>
           
            
        </div>
    </div>

    
        

    <script type="text/javascript" src="cat day.js"></script>
</body>
</html>
